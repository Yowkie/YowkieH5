<h1>221宿舍图鉴</h1>
<p>山西湘云家有矿，貌若冰冰没两样。</p>
<p>南阳亚男年纪长，奈何是个憨憨王。</p>
<p>新疆童童冷若霜，内里全无气质相。</p>
<p>宝鸡有个洋晨晨，外语艳遇很在行。</p>
<p>南阳娇妇张玉真，宿舍妈妈谁敢当。</p>
<p>最后娴儿江南妹，温婉但又气焰强。</p>
